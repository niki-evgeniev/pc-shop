<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Project Details</title>
    <link rel='stylesheet' href='/css/bootstrapDetails.css'>
    <link rel="stylesheet" type="text/css" href="/css/StyleDetails.css"/>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<header th:replace="~{fragments/header}"></header>

<div class="container">
    <div class="row" th:object="${productDetails}" >
        <div class="col-md-5">
            <div class="project-info-box mt-0">
                <h5 th:text="*{summary()}">PROJECT DETAILS</h5>
                <p class="mb-0" th:text="*{description}">Vivamus</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
                <p><b>Type:</b>  <th:block th:text="*{computerType}">123</th:block></p>
                <p><b>Designer:</b> <th:block th:text="*{typeToUse}">123</th:block></p>
                <p><b>Date:</b> <th:block th:text="*{year}">123</th:block></p>
                <p><b>Tools:</b> Illustrator</p>
                <p class="mb-0"><b>Price:</b> <th:block th:text="*{price} + ' $' ">123</th:block></p>
            </div><!-- / project-info-box -->


        </div><!-- / column -->

        <div class="col-md-7">
            <img th:src="*{imageUrl}" alt="project-image" class="rounded">
            <div class="project-info-box">
                <p><b>Seller Username:</b> <th:block th:text="*{seller}">123</th:block></p>
                <p><b>Contact Number:</b> <th:block th:text="*{phoneNumber}">123</th:block></p>
            </div><!-- / project-info-box -->
        </div><!-- / column -->
    </div>
</div>
</body>
</html>
