<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="header_section">
    <div class="header_top">
        <div class="container-fluid">
            <div class="contact_link-container">
                <a href="" class="contact_link1">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>
                Bulgaria - Gorna Oryahovitsa
              </span>
                </a>
                <a href="" class="contact_link2">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>
                Call : +359 899 52 42 51
              </span>
                </a>
                <a href="" class="contact_link3">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span>
                niki.evgeniev@gmail.com
              </span>
                </a>
                <a href="" class="contact_link3">
                    <i sec:authorize="!isAuthenticated()" class="fa fa-envelope" aria-hidden="true"></i>
                    <span>
                    Welcome,
                        <th:block sec:authorize="isAuthenticated()">
                            <th:block sec:authentication="name"></th:block>
                         </th:block>
                         <th:block sec:authorize="!isAuthenticated()">
                             Anonymous!
                        </th:block>
              </span>
                </a>
            </div>
        </div>
    </div>
    <div class="header_bottom">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="/">
              <span>
                niki.evgeniev
              </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>

                <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users/login}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users/register}">Register</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/service/service}"> Services </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/product/all}"> All product </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/product/add}"> Add Product </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact us</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="about.html"> About</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/user}"> Admin </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <div>
                                <div class="logged-user">
                                    Welcome,
                                    <th:block sec:authentication="name"></th:block>
                                </div>
                                <form th:method="POST"
                                      th:action="@{/users/logout}">
                                    <input type="submit" class="btn btn-dark " value="Logout"></input>
                                </form>
                            </div>
                        </li>


                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
