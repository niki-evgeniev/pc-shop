<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">


    <title>bs5 edit profile account details - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/Edit.css" rel="stylesheet"/>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<div class="container-xl px-4 mt-4">

    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
           target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page" target="__blank">Notifications</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">

            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">

                    <img class="img-account-profile rounded-circle mb-2"
                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt>

                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">

            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>

                        <div class="mb-3">
                            <label class="small mb-1"
                                   for="username">Username (how your name will appear to other
                                users on the site)</label>
                            <input class="form-control"
                                   id="username"
                                   type="text" placeholder="Enter your username"
                                   value=""
                                   th:value="${userEditDetails.username}">
                        </div>

                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="firstName">First name</label>
                                <input class="form-control"
                                       id="firstName"
                                       type="text"
                                       placeholder="Enter your first name" value=""
                                       th:value="${userEditDetails.firstName}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="lastName">Last name</label>
                                <input class="form-control"
                                       id="lastName"
                                       type="text"
                                       placeholder="Enter your last name"
                                       value=""
                                       th:value="${userEditDetails.lastName}">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="organization">Organization name</label>
                                <input class="form-control"
                                       id="organization"
                                       type="text"
                                       placeholder="Enter your organization name"
                                       value=""
                                       th:value="${userEditDetails.organization}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="country">Country</label>
                                <input class="form-control"
                                       id="country"
                                       type="text"
                                       placeholder="Enter your location"
                                       value="San Francisco, CA"
                                       th:value="${userEditDetails.country}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="city">Location</label>
                                <input class="form-control"
                                       id="city"
                                       type="text"
                                       placeholder="Enter your location"
                                       value=""
                                       th:value="${userEditDetails.city}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1"
                                   for="email">Email address</label>
                            <input class="form-control"
                                   id="email"
                                   type="text"
                                   placeholder="Enter your email address"
                                   value="name@example.com"
                                   th:value="${userEditDetails.email}">
                        </div>

                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1"
                                       for="phoneNumber">Phone number</label>
                                <input class="form-control"
                                       id="phoneNumber"
                                       type="text"
                                       placeholder="Enter your phone number"
                                       value=""
                                       th:value="${userEditDetails.phoneNumber}">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                       placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>

                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</body>
<footer>
    <div th:replace="~{fragments/info}"></div>
    <div>
        <footer th:replace="~{fragments/footer}"></footer>
    </div>
</footer>
</html>
<div th:replace="~{fragments/headerJs}"></div>
